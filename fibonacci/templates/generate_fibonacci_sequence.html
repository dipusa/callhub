<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script>
</head>
  <body>
    <h1>Fibonacci Sequence Generator</h1>
    <div class="container">
      <form action="/api/fibonacci/" method="post" id="integerForm"  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
    data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <div class="form-group">
          <label for="term">Enter Number of terms:</label>
          <input type="term" id="term" name="term" data-bv-integer="true"
                data-bv-integer-message="The value is not an integer"required >
        </div>
        <button type="submit" class="btn btn-default">Compute</button>
      </form>
        {% for item in data %}
        <div class="row">{{item.series}}</div>
        {% endfor %}
      </div>
      <script>
        $(document).ready(function() {
          $('#integerForm').bootstrapValidator({
              feedbackIcons: {
                  valid: 'glyphicon glyphicon-ok',
                  invalid: 'glyphicon glyphicon-remove',
                  validating: 'glyphicon glyphicon-refresh'
              },
              fields: {
                  number: {
                      validators: {
                          integer: {
                              message: 'The value is not an integer'
                          }
                      }
                  }
              }
          });
      });
      </script>
  </body>
</html>
